<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solo.css">
    <script src="solo.js" defer></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Previsao do Tempo</title>
</head>

<body>
    
    <div class="container">
        <div class="form">
            <h3>confira o clima de uma cidade ou Pais:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome de uma cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div id="weather-data" class="hide">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                    <img src="https://flagsapi.com/JP/flat/64.png" alt="bandeira do pais" id="country">
                </h2>
                <p id="temperature"><span></span>&deg;C</p>
                <div id="description-container">
                    <p id="description"></p>
                    <img src="http://openweathermap.org/img/wn/01d.png" alt="condicoes do tempo" id="weather-icon">
                </div>
                <div id="details-container">
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
                <div id="hora">
                    <i class="fas fa-clock"></i>
                    <span></span>
                </div>
            </div>
            <div id="error-message" class="hide">
                <p>Os dados Fornecidos n√£o correspondem a uma Cidade ou Pais</p>
              </div>
              <div id="sugestoes">
                <button id="tokyo">Tokyo</button>
                <button id="Barcelona">Barcelona</button>
                <button id="manchester">manchester</button>
                <button id="Porto">Porto</button>
                <button id="Joinville">Joinville</button>
                <button id="Los Angeles">Los Angeles</button>
                <button id="Copenhagen">Copenhagen</button>
              </div>
        </div>
    </div>
</body>

</html>
